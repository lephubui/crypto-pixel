<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Cryptocurrency Dashboard</h1>
    <select id="coin-select">
        {% for coin in coins %}
            <option value="{{ coin.id }}">{{ coin.name }} ({{ coin.symbol }})</option>
        {% endfor %}
    </select>
    <button onclick="fetchData()">Fetch Data</button>
    <canvas id="chart" width="400" height="200"></canvas>
    <h2>News</h2>
    <div id="news"></div>
    <h2>Analysis</h2>
    <div id="analysis"></div>
    <script>
        async function fetchData() {
            const symbol = document.getElementById('coin-select').value;
            const response = await fetch(`/data/${symbol}`);
            const result = await response.json();
            const data = result.data;
            const news = result.news;
            const analysis = result.analysis;

            // Display chart
            const ctx = document.getElementById('chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.Timestamp),
                    datasets: [{
                        label: 'Close Price',
                        data: data.map(d => d.Close),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        }
                    }
                }
            });

            // Display news
            const newsDiv = document.getElementById('news');
            newsDiv.innerHTML = '';
            news.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.innerHTML = `<h3>${article.title}</h3><p>${article.description}</p>`;
                newsDiv.appendChild(articleDiv);
            });

            // Display analysis
            document.getElementById('analysis').innerText = analysis;
        }
    </script>
</body>
</html>
